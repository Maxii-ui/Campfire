<img src="../../../../../assets/spinner.svg" *ngIf="!loaded" alt="Loading" width="100px"
  style="margin: auto; display: block;">
<p *ngIf="!loaded" class="has-text-centered">Loading...</p>
<div *ngIf="loaded">
  <h1 class="subtitle is-size-5 has-text-weight-bold">The prefix for Campfire is currently set to:</h1>
  <div class="field has-addons">
    <div class="control">
      <input id="prefix" class="input" type="text" placeholder="Prefix" value="{{ prefix }}">
    </div>
    <div class="control">
      <a id="setButton" class="button is-primary" (click)="setPrefix()">
        Set
      </a>
    </div>
  </div>
</div>
