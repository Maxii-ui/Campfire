<br>
<div class="container" *ngIf="loadingData">
  <div class="notification is-success has-text-centered">Just a second...</div>
</div>
<div class="container animated zoomInUp" [class.is-hidden]="loadingData">
  <h1 class="title is-size-4 has-text-centered">Logging</h1>
  <form (ngSubmit)="setPrefix(prefixForm)" #prefixForm="ngForm">
    <div class="field">
      <label class="checkbox">
        <input type="checkbox">
        Kick/Ban Logging
      </label>
    </div>

    <div class="field">
      <label class="checkbox">
        <input type="checkbox">
        Voice Channel
      </label>
    </div>

    <div class="field">
      <label class="checkbox">
        <input type="checkbox">
        Sever Join/Leave
      </label>
    </div>

    <div class="field">
      <label class="checkbox">
        <input type="checkbox">
        Edit Message
      </label>
    </div>

    <div class="field">
      <label class="checkbox">
        <input type="checkbox">
        Deletion of Message
      </label>
    </div>

    <div class="field">
      <label class="label">Channel name</label>
      <div class="tooltip-holder tooltip" data-tooltip="Channel name - Don't include the #">
        <div class="field has-addons">
          <p class="control">
            <a class="button is-static is-large">
              #
            </a>
          </p>
          <div class="control" style="flex: 1;">
            <input class="input is-fullwidth is-large" ngModel="{{welcomeChannelName}}" required minlength="1"
              name="channelName" type="text" placeholder="general">
          </div>
        </div>
      </div>
    </div>

    <button class="button is-link is-large is-fullwidth" type="submit">Save</button>
  </form>
